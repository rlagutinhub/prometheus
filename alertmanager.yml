global:
  resolve_timeout: 5m

route:
  group_by: ['alertname']
  group_wait: 10s
  receiver: default

  routes:

   - receiver: 'telegram'
     group_wait: 10s
     match_re:
       severity: critical|warning
     continue: true

   - receiver: 'smtp'
     group_wait: 10s
     match_re:
       severity: critical
     continue: true

receivers:

  - name: 'default'

  - name: 'telegram'
    telegram_configs:
      - bot_token: '7407392706:AAFuCDaTdBe_LVO-dsdBVkiw7Z3e5QzxvyA'
        api_url: 'https://api.telegram.org'
        chat_id: 471106208
        parse_mode: 'HTML'
        message: |
          *Alert:* {{ .CommonAnnotations.summary }}
